<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo-box">
                <div>BLACK</div>
                <div>LABEL</div>
            </div>

            <ul class="menu">
                <li>COLLECTIF</li>
                <li>PUBLISHERS</li>
                <li>EXPERTISE</li>
                <li>CONTACT</li>
            </ul>
            <p class="kit">GET YOUR MEDIA KIT</p>
        </div>
    </header>
    <section class="main">
        <div class="street-culture">
            <span class="street">STREET</span>
            <img class="streetculture-img" src="images/streetculture.jpg" alt="이미지">
            <span class="culture">CULTURE</span>
        </div>

        <div class="line"></div>

        <div class="travel">
            <span class="tra">TRA</span>
            <img class="travel-img" src="images/travel.jpg" alt="이미지">
            <span class="vel">VEL</span>
        </div>

        <div class="line"></div>

        <div class="fine-art">
            <span class="fine">FINE</span>
            <img class="fineart-img" src="images/fineart.jpg" alt="이미지">
            <span class="art">ART</span>
        </div>
        
        <div class="line"></div>

        <div class="luxury">
            <span class="lux">LUX</span>
            <img class="luxury-img" src="images/luxury.jpg" alt="이미지">
            <span class="ury">URY</span>
        </div>
    </section>
</body>
</html>
